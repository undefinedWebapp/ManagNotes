<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>undefinedWebapp/ManagNotes</title>

	<link type="text/css" href="css/main.css" rel="stylesheet" />
	<link href="css/editor.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<style type="text/css">

	</style>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div id="headline" class="brand">undefinedWebapp/ManagNotes</div>
			</div>
		</div>
	</div>
	<!-- mainNotesBegin -->
	<div id="page-wrap">
		<div class="page-side">
			<ul class="note-class">
				<li class="class-item">
					<a href="#" onclick="showNoteList('JavaScript')">DefaultNoteData</a>
				</li>
			</ul>
			<div id="class-editor">
				<input type="text"/>
			</div>
			<button type="image" class="add-class" id="add-btn"></button>
		</div>
		<div class="page-middle">
			<h1>笔记</h1>
			<a class="image add" href="#" onclick="showAddNote('add')">add note</a>
			<ul class="note-names" id="noteList">
				
			</ul>
		</div>
		<div class="page-right">
			<!--新增笔记-->
			<div id="addNote"  class="container" style="display:none">
				<div class="row">
					<div class="editor col-md-2"></div>
					<!--MarkDown输入区-->
					<div class="editor col-md-8">
						<h2>添加笔记</h2>
						<a class="image close" href="#" onclick="closeNote('add')">closeNote</a>
						<p><input id="noteTitle" style="" name="note[title]" placeholder="Title" required="required" size="30" tabindex="1" type="text" oninput="titleFocus()" /></p>

						<ul style="display: inline-table; margin-left:0px">
							<li title="加粗" class="glyphicon glyphicon-bold editor-menu" data-role="strong"></li>
							<li title="斜体" class="glyphicon glyphicon-italic editor-menu" data-role="italic"></li>
							<li class="editor-segmentation"></li>
							<li title="链接" class="glyphicon glyphicon-link editor-menu" data-role="link"></li>
							<li title="图片" class="glyphicon glyphicon-picture editor-menu" data-role="image"></li>
							<li class="editor-segmentation"></li>
							<li title="分割线" class="glyphicon glyphicon-header editor-menu" data-role="hr"></li>
						</ul>

						<ul style="float:right">
							<li title="可见即可得" class="glyphicon glyphicon-adjust editor-menu-i" data-role="visible" value="1"></li>
							<li class="editor-segmentation"></li>
							<li title="预览" class="glyphicon glyphicon-eye-open editor-menu" data-role="preview"></li>
						</ul>

						<div class="row">
							<div class="col-md-12 fix-top-10" style="border:2px #eee solid">
								<b>preview</b>
								<div id="preview" style=""></div>
								<textarea id="notes" oninput="this.editor.update()" class="workpace" name="content" oninput="detailFocus()"  onfocus="if(value=='说点什么吧') {value=''}" onblur="if(value=='') {value='说点什么吧'}">说点什么吧</textarea>
								<br>
								<br></div>
							<button type="submit" id="saveNote" onclick="saveNote()">保存</button>
						</div>
					</div>

					<div class="col-md-2"></div>
				</div>
			</div>
			<!--查看笔记-->
			<div id="detailPanel"  class="container">
				<!-- <h1>内容</h1> -->
				
				<div class="editor col-md-4" id="noteContents" style="margin-left:170px">
						
					</div>
			</div>
		</div>

	</div>
	<!-- mainNotesEnd -->

<script src="http://seajs.org/dist/sea.js" type="text/javascript"></script>
<script src="scripts/framework/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
seajs.config({
    base: "./",
    alias: {      
    	"jquery": "scripts/framework/jquery-1.4.2.min.js",
    	"markdown-js": "scripts/framework/markdown"
    }
});

seajs.use("scripts/framework/editor");

$("#add-btn").click(function(event){
	event.stopPropagation();
	$("#class-editor").show();
	$("#class-editor input").focus();
});

$("#class-editor input").bind("keypress",function(event){
	if(event.keyCode == "13"){
		$(".note-class").append('<li class="class-item"><a href="#">'+$("#class-editor input").val()+'</a></li>');
		$("#class-editor input").val("");
		$("#class-editor").hide();
		//alert('your input:'+ $("#class-editor input").val());
	}
});
$("body").click(function(event){
	$("#class-editor").hide();
});
</script>
<script type="text/javascript" src="scripts/framework/store.js"></script>
<script type="text/javascript" src="scripts/managNotes/main.js"></script>
<script type="text/javascript" src="scripts/managNotes/noteDetail.js"></script>
<script type="text/javascript" src="scripts/managNotes/noteType.js"></script>

</body>
</html>
